      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Software Configuration Management</title>
    </h:head>
    <h:body>
        <h3>CLIENTS</h3>  <!-- isto tem de ir para uma pagina admin-only -->
        <p:dataTable
            var="client"
            summary="List of all clients"
            value="#{administratorManager.allClients}"
            rules="all"
            cellpadding="5">

            <p:column headerText = "Username">
                <h:outputText value="#{client.username}" />
                <!--Falta validar o formato-->
            </p:column>

            <p:column headerText="Contact Name">
                <h:outputText value="#{client.contactName}" />
            </p:column>

            <p:column headerText="Address">
                <h:outputText value="#{client.address}" />
            </p:column>

            <p:column headerText="Company Name">
                <h:outputText value="#{client.companyName}" />
            </p:column>

            <p:column headerText="Actions">
                <h:form>
                    <h:commandLink value="Details" action="admin_students_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentUser}" value="#{client}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="admin_students_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentUser}" value="#{client}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeClient}">
                        <f:param name="deleteClientId" id="deleteClientId" value="#{client.username}" />
                    </h:commandLink>
                </h:form>
            </p:column>

        </p:dataTable>
        <br/>
